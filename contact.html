<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact us | Good Food Mood </title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>
  <body>
    <header class="bgimage">
      <div class="jumbotron">
        <div class="container text-center">
          <h1>Good Food Mood</h1>
          <p>Best way to find your favorite recipes</p>
        </div>
      </div>
    </header>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#myNavbar"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/index.html">GFM</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/search.html">Search recipes</a></li>
            <li class="active"><a href="/contact.html">Contact us</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        <h1>Contact us</h1>
      <form class="myform" onsubmit="return false">
        <div class="row">
          <div class="col-25">
            
              <label for="firstname">First name</label>
          </div>
              <div class="col-75">
              <input type="text" placeholder="Your first name" id="firstName" />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lastname">Last name</label>
            </div>
            <div class="col-75">
              <input type="text" placeholder="Your last name" id="lastName" />
            </div>
          </div>
        <div class="row">
            <div class="col-25">
                <label for="lastname">Gender</label>
              </div>
            <div class="col-75">
        <input type="radio" id="male" name="gender" value="male"> Male
        <input type="radio" id="female" name="gender" value="female"> Female
    </div>    
    </div>
        <div class="row">
          <div class="col-25">
              <label for="inputemail">Email</label>
          </div>
          <div class="col-75">
              <input type="email" placeholder="Enter your email" id="email" />
            </div>
          </div>
          <div class="row">
          <div class="col-25">
              <label for="inputMessage">Your message</label>
            </div>
          </div>  
          <textarea id="question" rows="10"></textarea>
        
            <button
              type="submit"
              class="btn btn-primary"
              onclick="sendContact();"
            >
              Submit
            </button>
        </div>
          </div>
        </div>
      </form>
    </div>
    <footer class="container-fluid text-center">
      <form class="form-inline">
        Newsletter:
        <input
          type="email"
          class="form-control"
          size="50"
          placeholder="Email Address"
        />
        <button type="button" class="btn btn-danger" style="margin-top: 1px">
          Sign Up
        </button>
      </form>
      <p style="margin-top: 10px">All rights reserved</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>
